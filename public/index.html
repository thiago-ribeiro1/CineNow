<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      keywords="CineNow, filmes, cinema, streaming, filmes em cartaz, estreia, movies, filmes lançamentos, download filmes, assistir filmes, filmes online"
    />
    <meta name="description" content="CineNow - Filmes em Cartaz" />
    <meta name="author" content="Thiago Ribeiro" />
    <meta
      property="og:image"
      content="https://cinenowweb.vercel.app/img/home-spider.jpg"
    />
    <title>CineNow</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="icon" type="image/x-icon" href="/img/2798007.ico" />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"> <i class="bx bxs-movie"></i> CineNow </a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <!-- Menu -->
      <ul class="navbar">
        <li><a href="#" class="home-active">Home</a></li>
        <li><a href="#movies">Em Cartaz</a></li>
      </ul>
    </header>

    <!-- Home -->
    <section class="home" id="home">
      <div class="container">
        <img src="img/home-spider.jpg" alt="Banner principal" />
      </div>
    </section>

    <!-- Seção de Filmes -->
    <section class="movies" id="movies">
      <h2 class="heading">Filmes em Cartaz</h2>
      <div class="movies-container">
        <!-- Os filmes serão inseridos aqui pelo JS -->
      </div>
    </section>

    <hr />

    <!-- Footer -->
    <section class="footer">
      <a href="#" class="logo"> <i class="bx bxs-movie"></i> CineNow </a>
    </section>

    <!-- Copyright -->
    <div class="copyright">
      <p>
        &#169; developed by
        <a href="https://github.com/thiago-ribeiro1" target="_blank">
          thiago-ribeiro1</a
        >
      </p>
    </div>

    <!-- Script -->
    <script src="main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
